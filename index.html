<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tooling</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <!-- Header -->
    <div id="navbar-placeholder"></div>

    <!-- İçerik -->
    <section class="hero-banner">
        <h1>WE SHAPE QUALITY</h1>
        <h1>WE CREATE THE FUTURE</h1>
    </section>

    <main style="height: 2000px; background-color: #f5f5f5;">
        <h2 style="padding: 150px 40px;">İçerik buraya gelecek</h2>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Dinamik header ve footer yükleme -->
    <script>
        fetch("/includes/header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
                const script = document.createElement('script');
                script.src = "/script.js";
                script.onload = () => { if (typeof initDropdowns === "function") initDropdowns(); };
                document.body.appendChild(script);
            });

        fetch("/includes/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
</body>

</html>
