    <!-- Contact Form Section -->
    <section class="contact-form-section" style="padding: 80px 5%; background-color: #f5f5f5;">
        <h2 style="text-align: center; margin-bottom: 40px;">Contact Us</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: center;">
            <!-- Left: Form -->
            <form action="https://formsubmit.co/islamkirenli4178@gmail.com" method="POST" class="contact-form"
                style="flex: 1 1 55%; min-width: 280px;">
                <div style="margin-bottom: 20px;">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Your full name" required
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="phone">Phone</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="+90 555 555 55 55"
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="subject">Subject</label><br>
                    <input type="text" id="subject" name="subject" placeholder="Message subject" required
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required
                        style="width: 100%; padding: 10px; margin-top: 5px;"></textarea>
                </div>
                <input type="hidden" name="_subject" value="New Contact Form Message from Website">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/thanks.html">
                <div style="text-align: center;">
                    <button type="submit"
                        style="padding: 12px 24px; background-color: black; color: white; border: none; cursor: pointer;">Send
                        Message</button>
                </div>
            </form>

            <!-- Right: Contact Info -->

                style="flex: 1 1 35%; min-width: 250px; display: flex; flex-direction: column; justify-content: flex-start;">

    <!-- Scripts to load header and footer dynamically -->

        fetch("/includes/header.html")
