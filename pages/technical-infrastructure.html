<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Infrastructure - Best Tooling</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <!-- Header placeholder -->
    <div id="navbar-placeholder"></div>

    <section class="hero-banner">
        <h1>TECHNICAL INFRASTRUCTURE</h1>
    </section>

    <main style="padding: 80px 5%; background-color: #f5f5f5;">
        <h2>Our Equipment & Capabilities</h2>
        <p>
            We use state-of-the-art machinery and CAD/CAM technologies to ensure precision and quality in every mold we
            manufacture.
        </p>
        <ul>
            <li>High-Precision CNC Machines</li>
            <li>EDM Systems</li>
            <li>3D Measurement Tools</li>
            <li>Tool Management Systems</li>
        </ul>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts to load header and footer dynamically -->
    <script>
        fetch("/includes/header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
                const script = document.createElement("script");
                script.src = "/script.js";
                script.onload = () => { if (typeof initDropdowns === "function") initDropdowns(); };
                document.body.appendChild(script);
            });

        fetch("/includes/footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>

</html>
